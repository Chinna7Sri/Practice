<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <style>
      .parent {
        border: 1px solid red;
        width: 500px;
        height: 300px;
      }
      .child-1 {
        border: 1px solid blue;
        width: 100px;
        position: relative;
        top: 100px;
        left: 0px;
      }
      .child-2 {
        border: 1px solid green;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        position: relative;
        left: 370px;
        top: 50px;
        /* transform: rotate(90deg); */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-1"></div>
      <div class="child-2"></div>
    </div>

    <button value="submit" onClick="performOperation()">Submit</button>
    <p>Result is:<span></span></p>

      function performOperation() {
        var i = 0;
        var count = 0;
        var refOne = document.querySelector("body > div > div.child-1");
        var refTwo = document.querySelector("body > div > div.child-2");
        var refResult = document.querySelector("body > p > span");
        function moveElement() {
          refOne.style.left = i + "px";
          i++;
          if (i <= 269) {
            setTimeout(moveElement, 10);
            // refTwo.style.display = "none";
          }

          if (i == 269) {
            refTwo.style.display = "none";
            count++;
            refResult.innerText = count;
          }
        }
        moveElement();

        // setTimeout(function moveElement() {
        //   refOne.style.left = i + "px";
        //   i++;
        // }, 10);
      }
    </script>
